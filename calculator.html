<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="calculator.css">
    <script type="text/javascript" src="calculator.js"></script>
  </head>
  <body>
<div class="calculator">
    <div class="numbers">
      <h2 class="values">0</h2>
    </div>

    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="multiply">x</button>
    </div>

    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="subtract">-</button>
    </div>
    
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="add">+</button>
    </div>

    <div>
      <button>0</button>
      <button>.</button>
      <button>/</button>
      <button class="equals">=</button>
    </div>

</div>
  </body>
</html>
